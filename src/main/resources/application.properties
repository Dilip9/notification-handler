spring.application.name=notification-handler

# Kafka Settings
spring.kafka.bootstrap-servers=localhost:9095
spring.kafka.consumer.group-id=notification-handler-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

server.port=7075
logging.level.root=INFO
loggin.level.org.springframework=INFO

# resilience4j settings
resilience4j.retry.instances.notificationHandlerRetry.max-attempts=3
resilience4j.retry.instances.notificationHandlerRetry.wait-duration=200ms
resilience4j.circuitbreaker.instances.notificationHandlerCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.notificationHandlerCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notificationHandlerCircuitBreaker.wait-duration-in-open-state=10s